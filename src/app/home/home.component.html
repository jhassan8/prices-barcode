<div class="p-grid">
  <div class="p-col">
    <app-product-details [selected]="selected"> </app-product-details>
  </div>
  <div class="p-col">
    <app-product-prices [prices]="selected.product.prices"></app-product-prices>
  </div>
  <div class="p-col products-content">
    <app-product-cart
      [cart]="cart"
      (select)="change($event)"
    ></app-product-cart>
  </div>
</div>
